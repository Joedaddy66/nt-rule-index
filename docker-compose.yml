version: '3.8'

services:
  api:
    build: .
    ports:
      - "8080:8080"
    environment:
      - API_BEARER_TOKEN=dev-token-12345
      - PORT=8080
    volumes:
      - ./artifacts:/app/artifacts
      - ./api_server.py:/app/api_server.py
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
