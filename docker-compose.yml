version: '3.8'

services:
  api:
    build: .
    ports:
      - "8080:8080"
    environment:
      # Use environment variable or generate with: python -c 'import secrets; print(secrets.token_urlsafe(32))'
      - API_BEARER_TOKEN=${API_BEARER_TOKEN:-dev-token-change-this-in-production}
      - PORT=8080
    volumes:
      - ./artifacts:/app/artifacts
      - ./api_server.py:/app/api_server.py
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
